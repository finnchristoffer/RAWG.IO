name: DocC

on:
  push:
    branches: [main]
    paths:
      - '**/*.swift'
      - '**/*.md'
      - '**/*.docc/**'
  pull_request:
    branches: [main]
    paths:
      - '**/*.swift'
      - '**/*.md'
      - '**/*.docc/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: docc-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build Documentation
    runs-on: macos-15
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.2'
      
      - name: Prepare Xcode
        run: |
          sudo xcodebuild -license accept
          sudo xcodebuild -runFirstLaunch
      
      - name: Install iOS Simulator Runtime
        run: |
          echo "Downloading iOS platform..."
          xcodebuild -downloadPlatform iOS
          
          echo "Available devices:"
          xcrun simctl list devices available
      
      - name: Install Mise
        uses: jdx/mise-action@v2
        with:
          install: true
      
      - name: Fetch Dependencies
        run: tuist install
      
      - name: Generate Project
        run: tuist generate --no-open
      
      - name: Build Project First
        run: |
          tuist build RAWGApp -- \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=latest' \
            -derivedDataPath DerivedData \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO
      
      - name: Build Documentation
        run: |
          # Define schemes to build documentation for
          SCHEMES=("RAWGApp" "Core" "CoreNavigation" "CoreNetwork")
          
          for SCHEME in "${SCHEMES[@]}"; do
            echo "Building documentation for $SCHEME..."
            xcodebuild docbuild \
              -workspace RAWG.xcworkspace \
              -scheme "$SCHEME" \
              -destination 'platform=iOS Simulator,name=iPhone 16,OS=latest' \
              -derivedDataPath DerivedData \
              CODE_SIGN_IDENTITY="" \
              CODE_SIGNING_REQUIRED=NO \
              CODE_SIGNING_ALLOWED=NO
          done
      
      - name: Process Documentation
        run: |
          mkdir -p docs
          
          # Find all doccarchives
          find DerivedData -name "*.doccarchive" -type d | while read archive; do
            echo "Processing $archive..."
            
            # Extract target name from archive path (e.g., DerivedData/.../Products/.../Core.doccarchive -> Core)
            TARGET_NAME=$(basename "$archive" .doccarchive)
            
            # Process archive for static hosting
            $(xcrun --find docc) process-archive \
              transform-for-static-hosting "$archive" \
              --hosting-base-path RAWG.IO \
              --output-path "docs/$TARGET_NAME"
          done
          
          # Create an index.html that links to the main app docs or lists them
          echo "<html><body><h1>Documentation Index</h1><ul>" > docs/index.html
          ls docs | grep -v "index.html" | while read dir; do
             echo "<li><a href=\"$dir/documentation/$dir\">$dir</a></li>" >> docs/index.html
          done
          echo "</ul></body></html>" >> docs/index.html
          
          # Also set up a redirect to the main app if desired
          # DOC_FOLDER=$(ls docs/RAWGApp/documentation/ | head -1)
          # echo "<meta http-equiv=\"refresh\" content=\"0; url=RAWGApp/documentation/$DOC_FOLDER/\">" > docs/index.html
      
      - name: Upload Pages Artifact
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4