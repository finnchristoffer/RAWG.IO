name: DocC

on:
  push:
    branches: [main]
    paths:
      - '**/*.swift'
      - '**/*.md'
      - '**/*.docc/**'
  pull_request:
    branches: [main]
    paths:
      - '**/*.swift'
      - '**/*.md'
      - '**/*.docc/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: docc-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build Documentation
    runs-on: macos-15
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.2'
      
      - name: Accept Xcode License
        run: sudo xcodebuild -license accept
      
      - name: Prepare Xcode
        run: sudo xcodebuild -runFirstLaunch
      
      - name: Install iOS Simulator Runtime
        run: |
          xcodebuild -downloadPlatform iOS || echo "Download attempted"
      
      - name: Install Mise
        uses: jdx/mise-action@v2
        with:
          install: true
      
      - name: Fetch Dependencies
        run: tuist install
      
      - name: Generate Project
        run: tuist generate --no-open
      
      - name: Build Project First
        run: |
          tuist build RAWGApp -- \
            -destination 'generic/platform=iOS' \
            -derivedDataPath DerivedData \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO
      
      - name: Build Documentation
        run: |
          xcodebuild docbuild \
            -scheme RAWGApp \
            -destination 'generic/platform=iOS' \
            -derivedDataPath DerivedData \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO
      
      - name: Process Documentation
        run: |
          # Find the documentation archive
          DOCC_ARCHIVE=$(find DerivedData -name "*.doccarchive" -type d | head -1)
          
          if [ -z "$DOCC_ARCHIVE" ]; then
            echo "No documentation archive found"
            exit 1
          fi
          
          echo "Found documentation archive: $DOCC_ARCHIVE"
          
          # Convert to static website
          $(xcrun --find docc) process-archive \
            transform-for-static-hosting "$DOCC_ARCHIVE" \
            --hosting-base-path RAWG.IO \
            --output-path docs
          
          # Create index redirect
          echo '<meta http-equiv="refresh" content="0; url=documentation/rawgapp/">' > docs/index.html
      
      - name: Upload Pages Artifact
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
