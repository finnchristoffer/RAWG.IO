name: Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    name: Unit Tests
    runs-on: macos-15
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.2'
      
      - name: Prepare Xcode
        run: |
          sudo xcodebuild -license accept
          sudo xcodebuild -runFirstLaunch
      
      - name: Install iOS Simulator Runtime
        uses: nick-invision/retry@v3
        with:
          timeout_minutes: 30
          max_attempts: 3
          retry_wait_seconds: 30
          command: |
            echo "Downloading iOS platform..."
            xcodebuild -downloadPlatform iOS
            
            echo "Available runtimes:"
            xcrun simctl list runtimes
            
            echo "Available devices:"
            xcrun simctl list devices available
      
      - name: Select Simulator
        id: simulator
        run: |
          # Get the first available iPhone simulator
          DEVICE=$(xcrun simctl list devices available -j | jq -r '.devices | to_entries[] | select(.key | contains("iOS")) | .value[] | select(.name | contains("iPhone")) | .name' | head -1)
          
          if [ -z "$DEVICE" ]; then
            echo "No iPhone simulator found!"
            xcrun simctl list devices available
            exit 1
          fi
          
          echo "Selected device: $DEVICE"
          echo "device=$DEVICE" >> $GITHUB_OUTPUT
      
      - name: Install Mise
        uses: jdx/mise-action@v2
        with:
          install: true
      
      - name: Fetch Dependencies
        run: tuist install
      
      - name: Generate Project
        run: tuist generate --no-open
      
      - name: Run Tests
        run: |
          xcodebuild test \
            -workspace RAWG.xcworkspace \
            -scheme RAWGApp \
            -destination 'platform=iOS Simulator,name=${{ steps.simulator.outputs.device }}' \
            -resultBundlePath TestResults.xcresult \
            -enableCodeCoverage YES \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            | xcpretty --report junit --output test-results.xml
      
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            TestResults.xcresult
            test-results.xml
          retention-days: 14
